version: '3.8'

services:
  inventory-backend:
    image: inventory-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${BACKEND_PORT:-5000}
      - DB_PATH=/app/database/inventory.db
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - inventory_database:/app/database
      - inventory_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inventory-backend.rule=Host(`${BACKEND_DOMAIN:-localhost}`)"
      - "traefik.http.services.inventory-backend.loadbalancer.server.port=5000"

  inventory-frontend:
    image: inventory-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:5000/api}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - inventory-network
    depends_on:
      inventory-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inventory-frontend.rule=Host(`${FRONTEND_DOMAIN:-localhost}`)"
      - "traefik.http.services.inventory-frontend.loadbalancer.server.port=80"

networks:
  inventory-network:
    driver: bridge
    name: inventory-network

volumes:
  inventory_database:
    name: inventory_database
    driver: local
  inventory_logs:
    name: inventory_logs
    driver: local 