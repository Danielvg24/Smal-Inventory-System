version: '3.8'

# Simplified stack for Portainer - No local building required
# This version uses the source code mounted as volumes for easy deployment

services:
  inventory-backend:
    image: node:18-alpine
    container_name: inventory-backend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "apk add --no-cache python3 make g++ && npm install && npm run build && npm start"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - DB_PATH=/app/database/inventory.db
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - /portainer/Files/AppData/inventory/backend:/app
      - inventory_database:/app/database
      - inventory_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  inventory-frontend:
    image: nginx:alpine
    container_name: inventory-frontend
    restart: unless-stopped
    volumes:
      - /portainer/Files/AppData/inventory/frontend/dist:/usr/share/nginx/html
      - /portainer/Files/AppData/inventory/frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - inventory-network
    depends_on:
      - inventory-backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend builder (runs once to build the React app)
  frontend-builder:
    image: node:18-alpine
    container_name: frontend-builder
    working_dir: /app
    command: sh -c "npm install && npm run build && echo 'Frontend build complete'"
    volumes:
      - /portainer/Files/AppData/inventory/frontend:/app
    networks:
      - inventory-network
    restart: "no"

networks:
  inventory-network:
    driver: bridge
    name: inventory-network

volumes:
  inventory_database:
    name: inventory_database
    driver: local
  inventory_logs:
    name: inventory_logs
    driver: local 