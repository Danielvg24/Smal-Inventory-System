version: '3.8'

services:
  inventory-backend-dev:
    image: inventory-backend-dev:latest
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: inventory-backend-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=${BACKEND_PORT:-5000}
      - DB_PATH=/app/database/inventory.db
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3001}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-1000}
    volumes:
      - ./backend:/app:cached
      - /app/node_modules
      - inventory_dev_database:/app/database
      - inventory_dev_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-5001}:5000"
    networks:
      - inventory-dev-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "portainer.stack.name=inventory-dev"

  inventory-frontend-dev:
    image: inventory-frontend-dev:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: inventory-frontend-dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:5001/api}
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    networks:
      - inventory-dev-network
    depends_on:
      inventory-backend-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "portainer.stack.name=inventory-dev"

networks:
  inventory-dev-network:
    driver: bridge
    name: inventory-dev-network

volumes:
  inventory_dev_database:
    name: inventory_dev_database
    driver: local
  inventory_dev_logs:
    name: inventory_dev_logs
    driver: local 